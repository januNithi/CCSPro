<div class="container">

    <div class="col-md-offset-3 col-md-6 col-md-offset-3 align-middle ">

        <div class="panel panel-default">

            <spinner name="html5spinner" ng-cloak="">
                <div class="overlay"></div>
                <div class="spinner">
                    <div class="double-bounce1"></div>
                    <div class="double-bounce2"></div>
                </div>
                <div class="please-wait">Please Wait...</div>
            </spinner>

            <div class="panel-heading">

                <div class="row">

                    <div class="col-xs-4">

                        <div class="pull-right">

                            <input type="image" src="../../../images/profile/logo.gif" class="img-responsive" width="50">

                        </div>

                    </div>

                    <div class="col-xs-8 vcenter">

                        <h4 class="text-danger"><b>Crisp Cloud Solutions</b></h4>

                    </div>

                </div>



            </div>

            <div class="panel-body">

                <center><b>Login in your Crisp Account</b></center>

                <span class="row"></span>

                <div class="row">

                    <div class="col-xs-6">

                        <div align="center">

                            <input type = "image" src="../../../images/profile/facebook-login.png" class="img-responsive center-block" ng-click='loginWithFacebook()' width="180" height="20">

                        </div>

                    </div>

                    <div class="col-xs-6">

                        <div align="center">

                            <input type="image" src="../../../images/profile/google-login.png" class="img-responsive center-block" ng-click='loginWithGoogle()' width="180" height="20">

                        </div>

                    </div>

                </div>

                <center> <b>OR</b></center>

                <span class="row"></span>

                <form novalidate name="form" class="form-horizontal">

                    <div class="form-group" ng-show="showCredentialsError()">

                        <center> <b> <font color="red">User Name and Password doesn't match!!</font> </b></center>

                    </div>

                    <div class="form-group"
                         ng-class = "{'has-error':isInputInvalid(form.username),'has-success':isInputValid(form.username)}">

                        <label for="username" class="control-label col-sm-2">Username</label>

                        <div class="col-sm-10">

                            <input type="text" id="username" name="username" ng-minlength="6" ng-maxlength="20" ng-model="user" class="form-control" placeholder="Userid" required/>

                            <!--<p class="help-block ng-hide" ng-show="showmsg">Only numbers accepted and should be minimum 8 numbers and maximum 20 numbers</p>-->

                        </div>

                    </div>

                    <div class="form-group"
                         ng-class = "{'has-error':isPasswordInvalid(form.password),'has-success':isPasswordValid(form.password)}">

                        <label for="password" class="control-label col-sm-2">Password</label>

                        <div class="col-sm-10">

                            <input type="password" id="password" name="password" ng-pattern="/(?=.*\d)(?=.*[A-Z])(?=.*[@#$%_*^!&()|/~`])/" ng-minlength="8" ng-maxlength="20" ng-blur="showmsg1 = false" ng-focus="showmsg1 = true" ng-model="password" class="form-control" placeholder="Password" required/>

                            <p class="help-block ng-hide" ng-show="showmsg1">Should be minimum 8 characters and maximum 20 characters and must contain atleast one Capital letter, Special Character and a number</p>

                        </div>

                    </div>

                    <div align="center" class="form-group">

                        <button class="btn btn-success" ng-click='submit(form.username,form.password)' ng-disabled="!form.$valid">Login</button>

                        <button class="btn btn-success"  ng-disabled="!form.$valid" ng-click = 'onCancelLogin()'>Cancel</button><br>

                    </div>

                </form>

            </div>

            <div class="panel-footer" align="center">

                <a align = "center" href="forgetPassword.html">Forget Password</a>




            </div>

        </div>

    </div>

</div>
