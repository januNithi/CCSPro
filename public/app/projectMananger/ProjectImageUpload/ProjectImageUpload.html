
<div ng-include src="'../home/projectManager.html'"></div>
<div class="container-fluid">
    <div class="col-sm-9">
        <br><br><br><br>
        <form>
            <div class="row content1">
                <br>
                <div class="col-sm-4">
                    <div id="myDIV" class="header">
                        <input  type="file" class="input" id="f1"  ngf-pattern="'image/*'" accept="image/*" ngf-max-size="20MB" id="fileInput" onchange="angular.element(this).scope().uploadImage()"/>

                    </div>
                </div>
                <div class="col-sm-4">
                    <div id="myDIV1" class="header">
                        <input type="text" class="input" ng-model="Description" id="myInput1" placeholder="Description...">
                    </div>
                </div>

                <div class="col-sm-4">
                    <button type="button" class="cancelbtn">ADD</button>
                    <button type="button" class="cancelbtn">Cancel</button>
                </div>
                <br><br><br><br><br><br>
                <table class="table table-bordered">
                    <thead  align="center">
                    <tr>

                        <th>Image</th>
                        <th>Date</th>
                        <th>Description</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td>John</td>
                        <td>Doe</td>
                        <td>john@example.com</td>
                    </tr>
                    <tr>
                        <td>Mary</td>
                        <td>Moe</td>
                        <td>mary@example.com</td>
                    </tr>
                    <tr>
                        <td>July</td>
                        <td>Dooley</td>
                        <td>july@example.com</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </form>
    </div>
</div>
