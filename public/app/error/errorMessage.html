
<div class="container">

    <div class="row">

        <div class="col-lg-offset-3 col-md-6 col-lg-offset-3">

            <div id="page-wrapper">
                <div class="row">
                    <div class="col-lg-12">
                        <h1 class="page-header">Error</h1>
                    </div>
                    <!-- /.col-lg-12 -->
                </div>
                <!-- /.row -->
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <div class="row">
                            <div class="col-xs-3">
                                <i class="fa fa-comments fa-5x"></i>
                            </div>
                            <div class="col-xs-9 text-right">
                                <div>Message</div>

                            </div>
                        </div>
                    </div>
                    <div class="panel-footer" align="center">

                        <div class="container-fluid">

                            <div class="form">

                                <div ng-if="errorCode" class="form-group">

                                    <div class = 'col-xs-6'>
                                        <label>Code:</label>
                                    </div>

                                    <div class = 'col-xs-6'>
                                        <label>{{errorCode}}</label>
                                    </div>

                                </div>

                                <div ng-if="errorNum" class="form-group">
                                    <div class = 'col-xs-6'>
                                    <label>Error Number:</label>
                                        </div>
                                    <div class = 'col-xs-6'>
                                    <label>{{errorNum}}</label>
                                        </div>

                                </div>

                                <div ng-if="(fatal != null)" class="form-group">

                                    <div class = 'col-xs-6'>
                                    <label>Fatal:</label>
                                        </div>
                                    <div class = 'col-xs-6'>
                                    <label>{{fatal}}</label>
                                        </div>

                                </div>

                                <div ng-if="sqlState" class="form-group">
                                    <div class = 'col-xs-6'>
                                    <label>SQL State:</label>
                                        </div>
                                    <div class = 'col-xs-6'>
                                    <label>{{sqlState}}</label>
                                        </div>

                                </div>

                                <div ng-if="index" class="form-group">
                                    <div class = 'col-xs-6'>
                                    <label>Index:</label>
                                        </div>
                                    <div class = 'col-xs-6'>
                                    <label>{{index}}</label>
                                        </div>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>

    </div>

</div>
