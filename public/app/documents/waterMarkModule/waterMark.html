<div class="col-sm-10">
    <div class="panel panel-primary">
        <div class="panel-heading" style="height: 70px">
            <div class="col-lg-6"><h4>You Can Select The Project Here ! ! !</h4></div>
        <div class="col-lg-6"><button type="button" class="btn btn-primary col-sm-offset-10"  data-toggle="collapse" data-target="#demo">Search</button></div>
        </div>
            <div class="panel-body">
            <form class="form-horizontal" role="form">
                <div class="form-group collapse" id="demo">
                    <label class="control-label col-sm-2">Search:</label>
                    <div class="col-sm-8">
                        <input type="text" ng-model="searchText" class="form-control" placeholder="Search...">
                    </div>
                </div>
                </form>
            <div ng-show="mechanical">
                <h4>Projects</h4><hr>
                <ul ng-repeat="file in files | filter:searchText">
                    <li class="panel col-sm-offset-1">{{file.Title}}
                        <div class="panel col-sm-offset-8">
                            <button type="button" class="btn btn-primary" ng-init="File = file.synImg" ng-click='showFile(1,file.synImg)'>DOWNLOAD</button>
                        </div>
                        </li>
                </ul>
            </div>
            <div ng-hide="hideAllDept">
            <div  ng-show="CAD">
                <h4>CAD/CAM projects</h4><hr>
                <ul ng-repeat="file in files | filter:searchText">
                    <li class="panel col-sm-offset-1">{{file.Doc_File}}
                        <div class="panel col-sm-offset-8">
                            <button type="button" class="btn btn-primary" ng-init="File = file.Doc_File" ng-click='showFile(file.id,file.Doc_File)'>DOWNLOAD</button>
                        </div>
                    </li>
                </ul>

            </div>
            <div ng-show="Electronics">
                <h4>Electronics projects</h4><hr>
                <ul ng-repeat="file in files | filter:searchText">
                    <li class="panel col-sm-offset-1">{{file.Doc_File}}
                        <div class="panel col-sm-offset-8">
                            <button type="button" class="btn btn-primary" ng-init="File = file.Doc_File" ng-click='showFile(file.id,file.Doc_File)'>DOWNLOAD</button>
                        </div>
                    </li>
                </ul>
            </div>
            <div ng-show="Mini">
                <h4>Mini projects</h4><hr>
                <ul ng-repeat="file in files | filter:searchText">
                    <li class="panel col-sm-offset-1">{{file.Doc_File}}
                        <div class="panel col-sm-offset-8">
                            <button type="button" class="btn btn-primary" ng-init="File = file.Doc_File" ng-click='showFile(file.id,file.Doc_File)'>DOWNLOAD</button>
                        </div>
                    </li>
                </ul>
            </div>
            <div ng-show="IEEE">
                <h4>IEEE projects</h4><hr>
                <ul ng-repeat="file in files | filter:searchText">
                    <li class="panel col-sm-offset-1">{{file.Doc_File}}
                        <div class="panel col-sm-offset-8">
                            <button type="button" class="btn btn-primary" ng-init="File = file.Doc_File" ng-click='showFile(file.id,file.Doc_File)'>DOWNLOAD</button>
                        </div>
                    </li>
                </ul>
            </div>
            <div ng-show="Software">
                <h4>Software projects</h4><hr>

                <ul ng-repeat="file in files | filter:searchText">
                    <li class="panel col-sm-offset-1">{{file.Title}}
                        <div class="panel col-sm-offset-8">
                            <button type="button" class="btn btn-primary" ng-init="File = file.synImg" ng-click='showFile(1,file.synImg)'>DOWNLOAD</button>
                        </div>
                    </li>
                </ul>

            </div>
            </div>

        </div>
